{% extends 'history/index.html' %}

{% block content %}
<h1>Artist Details</h1>
<h4>Artist's Name: {{ artist.artist_name }}</h4>
<h4>Year Established: {{ artist.year_est }}</h4>

<h4>Song List:</h4>
<ul>
{% for song in artist.song_set.all %}
    <li><a href=''>{{ song.title }}</a>, from the album {{ song.album }}</li>
{% endfor %}
</ul>
{% endblock %}
