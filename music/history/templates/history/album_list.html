{% extends 'history/index.html' %}

{% block content %}
{% include "history/nav_bar.html" with nav_location=location %}

<h1>Album List</h1>

{% if album_list %}
    <ul>
    {% for album in album_list %}
        <li><a href="{% url 'album_detail' album.id %}">{{ album.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No albums are saved.</p>
{% endif %}
{% endblock content %}
